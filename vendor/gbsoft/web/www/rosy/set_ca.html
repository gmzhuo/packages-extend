<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script src="/js/jquery.cookie.js?v=0.0.3"></script>
<script src="../js/uiapi/uiapicore.js"></script>
<script src="../js/uiapi/ca.js"></script>
<script src="../js/uiapi/login.js"></script>
<script src="/js/mustache.js"></script>

<script src="/js/uiutils.js"></script>
<script src="/js/jstree/jstree.min.js"></script>
<script src="/js/mustache.js"></script>
<link rel="stylesheet" href="/js/jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="/js/jqtable/css/jquery.dataTables.min.css">
<script language="JavaScript" src="/js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="/js/jqtable/js/jquery.dataTables.min.js"></script>
<script src="set_ca.js"></script>

<link type="text/css" href="css/style.css"  rel="stylesheet" />

<title>证书管理</title>
</head>
<body>
<div id="maindiv">
<div id="divtitle">证书状态</div>
<div id="divline">&nbsp;</div>
<form name="CAForm" id="CAForm" action="#" class="form form-group"
		style="padding-right:25px;padding-left:25px">
<table width="646" id="logtable">
<tbody id="loglist">
<tr>
    <td width="30%" class="tdhead">根证书状态</td>
    <td width="70%"><lable id="rootCrt">未导入</lable></td>
</tr>
<tr>
    <td class="tdhead">根证书密钥</td>
    <td><lable id="rootKey">未导入</lable></td>
</tr>
<tr>
		<td class="tdhead">
				国家
		</td>
		<td>
				<input type="text" id="CU" name="CU" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				省份
		</td>
		<td>
				<input type="text" id="PR" name="PR" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				城市
		</td>
		<td>
				<input type="text" id="city" name="city" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				公司名称
		</td>
		<td>
				<input type="text" id="company" name="company" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				公司部门
		</td>
		<td>
				<input type="text" id="unit" name="unit" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				名称
		</td>
		<td>
				<input type="text" id="name" name="name" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				邮箱
		</td>
		<td>
				<input type="text" id="email" name="email" maxlength="32"/>
		</td>
</tr>
<tr>
		<td class="tdhead">
				根证书口令
		</td>
		<td>
				<input type="text" id="password" name="password" maxlength="32"/>
		</td>
</tr>
<tr>
  <td class="tdhead">生成根证书</td>
  <td><input type="button" value="生成" onclick="commitMakeRootCA()" style="width:120px;"/></td>
</tr>
<tr>
  <td class="tdhead">证书请求文件</td>
  <td><input type="file" width="200" id="reqfile" name="reqfile" />
  	<input type="button" value="签署证书" onclick="commitMakeCrt()" style="width:120px;"/></td>
</tr>

</tbody>
</table>
</form>
</div>
</div>
</body>

</html>
