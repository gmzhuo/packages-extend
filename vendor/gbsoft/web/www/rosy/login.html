<body class="lang-zh_CN">
	<header>
		<div class="fill">
			<div class="container">
				<span class="showSide"></span>
				<a class="brand" href="#">Caaaa</a>
				<div class="btn-con pull-right">
					<span id="xhr_poll_status" style="display:none" onclick="XHR.running() ? XHR.halt() : XHR.run()">
						<span class="label success" id="xhr_poll_status_on"><span class="mobile-hide">
								Auto Refresh</span>
							on</span>
						<span class="label" id="xhr_poll_status_off" style="display:none"><span class="mobile-hide">
								Auto Refresh</span>
							off</span>
					</span>
					<span class="label logout"><a data-title="aaaa" href="aaaa">Caaaa</a></span>
				</div>
			</div>
		</div>
	</header>
	<div class="main">
		<div style="" class="loading"><span>
				<div class="loading-img">
					<img src="loading.svg">
				</div>Loading...
			</span></div>
		<div class="main-left">
			<div class="nav-container">
				<a class="brand" href="#">
					mt7623</a>
				<div class="navbar-container">
				</div>
			</div>
		</div>
		<div class="main-right">
			<div id="maincontent">
				<div class="container">
					<div class="logoImg">
						<img src="logo.png" alt="Rosy">
						<a class="brand" href="#">mt7623</a>
					</div>

					<noscript>
						<div class="alert-message warning">
							<h4>
								JavaScript required!
							</h4>
							<p>
								You must enable JavaScript in your browser or LuCI will not work properly.
							</p>
						</div>
					</noscript>
					

					<form id="formLogin" method="post" action="">
						<div class="cbi-map">
							<h2 name="content">需要验证身份</h2>
							<div class="cbi-map-descr">
								请输入用户名与口令.
							</div>
							<div class="cbi-section"><div class="cbi-section-node">
								<div class="cbi-value">
									<label class="cbi-value-title">用户名</label>
									<div class="cbi-value-field">
										<input class="cbi-input-text" type="text" name="luci_username" value="" />
									</div>
								</div>
								<div class="cbi-value cbi-value-last">
									<label class="cbi-value-title">口令</label>
									<div class="cbi-value-field">
										<input class="cbi-input-text" type="password" name="luci_password" />
									</div>
								</div>
							</div></div>
						</div>

						<div class="cbi-page-actions">
							<input type="button" value="登陆" class="cbi-button cbi-button-apply" onclick="userLogin(document.loginform)" id="btn_login" />
							<input type="reset" value="重置" class="cbi-button cbi-button-reset" />
						</div>
					</form>

  			</div>
			</div>
		</div>
	</div>
<footer class="mobile-hide">
    <a href="https://github.com/openwrt/luci">Powered by gbsoft (green bamboo)</a>
</footer>


<script>                                         
    var luciLocation = "/rosy/";
</script>

<script type="text/javascript">

document.onkeydown = function(evt)
{
	var keyCode = evt.keyCode ? evt.keyCode : evt.which ? evt.which : evt.charCode;
	if (keyCode==13) 
	{
		userLogin(document.forms[0]);
	}
}
function loginCB(json, status, context)
{
	if(json.result == "success") {
		window.location = "index.html"
	} else {
		alert("登录失败，无效的用户名或密码");
	}
}



function userLogin(f)
{
	var myDate = new Date();
	login($("input[name='luci_username']").val(), $("input[name='luci_password']").val(), myDate.getTime()/1000, loginCB);
	return false;
}
function clear()
{
	document.loginform.login_pass.value="";
}

$('#formLogin').submit(function() {
  userLogin(this)
  return false;
});
</script>
