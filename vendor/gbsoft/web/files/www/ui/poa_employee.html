<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/uiapi/uiapicore.js"></script>
<script src="../js/uiapi/login.js"></script>
<script src="../js/uiapi/poa.js"></script>
<script src="/js/mustache.js"></script>
<script src="/js/uiutils.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<link rel="stylesheet" href="/js/jquery-ui/jquery-ui.min.css">
<link rel="stylesheet" href="/js/jquery-ui/jquery-ui.structure.min.css">
<link rel="stylesheet" href="/js/jquery-ui/jquery-ui.theme.min.css">
<link rel="stylesheet" href="/js/jqtable/css/jquery.dataTables.min.css">
<script language="JavaScript" src="/js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" language="javascript" src="/js/jqtable/js/jquery.dataTables.min.js"></script>
<link type="text/css" href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="poa_employee.js"></script>
<title>员工信息</title>
</head>
<body>
<div id="maindiv">
    <table width="100%" class="display" id="employees" cellspacing="0">
		<thead>
            <tr>
                <th width="20%">员工编号</th>
                <th width="20%">员工名称</th>
                <th width="20%">员工状态</th>
                <th width="25%">入职时间</th>
                <th width="20%">合同有效期</th>
            </tr>
		</thead>
	</table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
    	<input type="button" value="添加员工信息"  onclick="openEmployeeEditDialog()" style="alignment-adjust:central">
    	<input type="button" value="编辑所选"  onclick="executeEditEmployee()" style="alignment-adjust:central">
    	<input type="button" value="删除所选"  onclick="executeDeleteEmployee()" style="alignment-adjust:central">
    </div>
</div>
</body>
<script type="text/x-mustache" id="employeeEdit">
	<div id="dialog-employeeEdit" title="员工信息编辑">
	<form method="POST" id="employeeEditForm" name="employeeEditForm"
		action="/doform/SET_NET_CONFIG">
		<div id="maindiv" style="width:100%">
			<table id="logtable" style="width:100%">
				<tbody id="loglist">
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							员工编号
						</td>
						<td>
							<input type="text" name="id" id="id" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
      				</tr>
      				<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							员工姓名
						</td>
						<td>
							姓<input type="text" name="lastName" id="lastName" 
								value="" 
								style="width:10%"  
								datatype="text" maxLength="31" minLength="1" 
							/>&nbsp;
							名<input type="text" name="firstName" id="firstName" 
								value="" 
								class="ipt-text" 
								style="width:30%"  
								atype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							身份证号
						</td>
						<td>
							<input type="text" name="idNumber" id="idNumber" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">所属部门</td>
						<td>
							<select name="departmentID" id="departmentID" 
								style="width:155px" >
							</select>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							员工状态
						</td>
						<td>
							<select name="state" id="state" 
								style="width:155px" >
							</select>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							入职日期
						</td>
						<td>
							<input type="text" name="entryTime" id="entryTime" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td width="30%" class="tdhead">常用电话</td>
      					<td>
							<input type="text" name="phoneNo" id="phoneNo" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
      				</tr>
				</tbody>
			</table>
		</div>
	</form>
	</div>	
</script>
</html>
