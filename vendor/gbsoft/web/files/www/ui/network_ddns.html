<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="/js/jquery-ui/jquery-ui.min.css">
<script language="JavaScript" src="/js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="/js/mustache.js"></script>
<link rel="stylesheet" href="/js/jstree/themes/default/style.min.css" />
<script type="text/javascript" src="js/pub.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="../js/uiutils.js"></script>
<script src="../js/uiapi/login.js"></script>
<script type="text/javascript" src="/js/tr069.js"></script>
<script src="network_ddns.js"></script>
<link type="text/css" href="css/style.css"  rel="stylesheet" />
<title>认证设置</title>

</head>
<body>

  <div id="maindiv">
  	<div id="divtitle"><span id="curgpname">动态域名</span></div>
    <table width="285%" id="logtable" style="width:100%">
    <thead bgcolor="#429CF5" style="color:#FFF; font-weight:bold; font-size:14px;">
    	<tr>
        <th width="10%" align="center">接口</th>
        <th width="15%" align="center">服务提供商</th>
        <th width="20%" align="center">主机名称</th>
        <th width="10%" class="center">编辑</th>
        <th width="10%" class="center">删除</th>
        </tr>
    </thead>
    <tbody id="aplist" style="font-size:12px;">
    	<script type="text/x-mustache" id="ddnsservers">
			{{#ddnsservers}}
			<tr class = "ddnsserver">
				<td>{{interface}}</td>
				<td>{{service_name}}</td>
				<td>{{domain}}</td>
				<td class="center"><a data="{{section}}" class="server-edit">
					<img src="images/edit.gif" width="16" height="16"></a></td>
				<td class="center"><a data="{{section}}" class="server-delete">
					<img src="images/remove.gif" width="16" height="16"></td>
      		</tr>
			{{/ddnsservers}}
		</script>
    	<tr>
    		<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
        </tr>
    </tbody>
    </table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
    	<input type="button" value="添加DDNS"  id="btnAddServer" onclick="btnAddServer()"/>
  	</div>
</div>


</body>

<script type="text/x-mustache" id="ddnsServerEdit">
	<div id="dialog-ddnsServerEdit" title="{{title}}">
	<form method="POST" id="ddnsServerForm" action="/doform/SET_NET_CONFIG">
		<input type="hidden" name="sectionName" id="sectionName" value="{{sectionName}}">
		<div id="maindiv" style="width:100%">
			<table id="logtable" style="width:100%">
				<tbody id="loglist">
					<tr>
						<td width="30%" class="tdhead">是否启用</td>
      					<td width="70%">
      						<label><input type="radio" name="enabled" 
        						id="enableOn" value="on" checked><span>开启</span></label>
							<label><input type="radio" name="enabled" 
        						id="enablOff" value="off"><span>关闭</span></label>
      					</td>
      				</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">服务提供商</td>
						<td>
							<select name="service_name" id="service_name" style="width:155px" >
								<option value="oray.com" >Oray.com 花生壳DDNS</option>
								<option value="3322.org" >3322.org</option>
								<option value="dyndns.org" >dyndns.org</option>
								<option value="no-ip.com" >no-ip.com</option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">外网接口</td>
						<td>
							<select name="interface" id="interface" 
								style="width:155px" >
							</select>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							用户名
						</td>
						<td>
							<input type="text" name="username" id="username" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							密码
						</td>
						<td>
							<input type="password" name="password" id="password" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							主机名称
						</td>
						<td>
							<input type="text" name="domain" id="domain" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							检查时间
						</td>
						<td>
							<input type="text" name="check_interval" id="check_interval" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							更新时间
						</td>
						<td>
							<input type="text" name="force_interval" id="force_interval" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	</form>
	</div>	
</script>

</html>
