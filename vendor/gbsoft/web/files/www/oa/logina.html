<script type="text/javascript">

document.onkeydown = function(evt)
{
	var keyCode = evt.keyCode ? evt.keyCode : evt.which ? evt.which : evt.charCode;
	if (keyCode==13) 
	{
		userLogin(document.forms[0]);
	}
}
function loginCB(json, status, context)
{
	if(json.result == "success") {
		window.location = "oa.html"
	} else {
		alert("登录失败，无效的用户名或密码");
	}
}



function userLogin(f)
{
	var myDate = new Date();
	login($("input[name='username']").val(), $("input[name='password']").val(), myDate.getTime()/1000, loginCB);
	return false;
}
function clear()
{
	document.loginform.login_pass.value="";
}
</script>
