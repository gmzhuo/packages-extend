<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/uiutils.js"></script>
<script src="../js/uiapi/uiapicore.js"></script>
<script src="../js/uiapi/network.js"></script>
<script src="../js/uiapi/login.js"></script>
<script src="../js/uiapi/appiden.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script src="/js/jstree/jstree.min.js"></script>
<script src="/js/mustache.js"></script>
<link rel="stylesheet" href="/js/jstree/themes/default/style.min.css" />
<script type="text/javascript" src="js/common.js"></script>
<link type="text/css" href="css/style.css"  rel="stylesheet" />

<title>网络设置</title>
</head>
<body>
<table style="width:80%">
<tr>
<td style="width:50%">
<form method="POST" action="/doform/SET_NET_CONFIG">
  <input type=hidden name="page" value="set_net.asp">
  <div id="maindiv" style="width:100%">
    <div id="divtitle">规则编辑</div>
    <div id="divline">&nbsp;</div>
    <table id="logtable" style="width:100%">
    <tbody id="loglist">
    	<tr>
            	<td style="width:20%; text-align:right; padding-right:10px;">
					是否启用
				</td>
                <td>
        		<label><input type="radio" name="status" id="statuson" value="1" checked>
					<span>启用</span></label>
				<label><input type="radio" name="status" id="statusoff" value="0">
					<span>禁止</span></label>
                </td>
            </tr>
    	<tr>
            <td style="width:20%; text-align:right; padding-right:10px;">动作</td>
            <td>
					<select id="action" name="action" style="width:155px;">
                    	<option value="drop">禁止</option>
						<option value="log">记录</option>
						<option value="warning">警告</option>
						<option value="accept">允许</option>
                    </select>
				</td>
        </tr>
        <tr>
            <td style="width:20%; text-align:right; padding-right:10px;">优先级别</td>
            <td>
					<select id="prio" name="prio" style="width:155px;">
                    	<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5" selected>5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
                    </select>
				</td>
        </tr>
        <tr>
            <td style="width:20%; text-align:right; padding-right:10px;">地址组选择</td>
            <td>
					<select id="addrgroup" name="addrgroup" style="width:155px;">
                    	<option value="0">自定义</option>
                    </select>
				</td>
        </tr>
        <tr>
            	<td style="width:20%; text-align:right; padding-right:10px;">
					源地址
				</td>
                <td>起始:<input type="text" id="ipstart" name="ipstart" maxlength="32" style="width:35%"/>&nbsp;&nbsp;结束:<input type="text" id="ipend" name="ipend" maxlength="32" style="width:35%"/></td>
            </tr>
    	<tr>
        <tr>
            <td style="width:20%; text-align:right; padding-right:10px;">时间组选择</td>
            <td>
					<select id="timegroup" name="timegroup" style="width:155px;">
                    	<option value="0">自定义</option>
                    </select>
				</td>
        </tr>
        <tr>
            	<td style="width:20%; text-align:right; padding-right:10px;">
					起始时间
				</td>
                <td><input type="text" id="starth" name="starth" maxlength="32"  style="width:20%"/>时&nbsp;&nbsp;<input type="text" id="startm" name="startm" maxlength="32"  style="width:20%"/>分</td>
            </tr>
            <tr>
            	<td style="width:20%; text-align:right; padding-right:10px;">
					结束时间
				</td>
                <td><input type="text" id="endh" name="endh" maxlength="32"  style="width:20%"/>时&nbsp;&nbsp;<input type="text" id="endm" name="endm" maxlength="32"  style="width:20%"/>分</td>
            </tr>
        	<tr>
          		<td style="width:20%; text-align:right; padding-right:10px;">
					星期
				</td>
          		<td><input id="D0" name="D0" type="checkbox" value="yes"/><label for="D0">日</label>&nbsp;
            				<input id="D1" name="D1" type="checkbox" value="yes" /><label for="D1">一</label>&nbsp;
            				<input id="D2" name="D2" type="checkbox" value="yes" /><label for="D2">二</label>&nbsp;
            				<input id="D3" name="D3" type="checkbox" value="yes" /><label for="D3">三</label>&nbsp;
            				<input id="D4" name="D4" type="checkbox" value="yes" /><label for="D4">四</label>&nbsp;
            			<input id="D5" name="D5" type="checkbox" value="yes" /><label for="D5">五</label>&nbsp;
            			<input id="D6" name="D6" type="checkbox" value="yes" /><label for="D6">六</label>&nbsp;</td>
             </tr>
		<tr>
            <td style="width:20%; text-align:right; padding-right:10px;">应用组选择</td>
            <td>
					<select id="appgroup" name="appgroup" style="width:155px;">
                    	<option value="0">自定义</option>
                    </select>
				</td>
        </tr>
        <input type="hidden" name="appID" id="appID" value="" class="ipt-text"/>
       <input type="hidden" name="appIDMask" id="appIDMask" value="" class="ipt-text"/>
        <tr>
            	<td style="width:20%; text-align:right; padding-right:10px;">
					应用名称
				</td>
                <td>:<input type="text" id="nameCN" name="nameCN" maxlength="32"/></td>
            </tr>
    	<tr>
    </tbody>
    </table>
    <div id="divsavebtn"><span class="head">&nbsp;</span><input type="button" value="确定"  onclick="presubmit()"/><input type="button" value="取消" onclick="javascript:window.location.reload();"/></div>
  </div>
</form>
</td>
<td>
<div id="appidentree" style="vertical-align:top"></div>
</td>
</tr>
</table>
<div id="maindiv">
  	<div id="divtitle"><span id="curgpname">上网行为规则</span></div>
    <table id="logtable" style="width:99%">
    <thead bgcolor="#429CF5" style="color:#FFF; font-weight:bold; font-size:14px;">
    	<tr>
        <th width="10%" align="center">规则名称</th>
        <th width="8%" align="center">优先级别</th>
        <th width="8%" align="center">动作</th>
        <th width="25%" align="center">描述</th>
        <th width="8%" align="center">状态</th>
        <th width="8%" align="center">编辑</th>
        <th width="8%" align="center">删除</th>
        </tr>
    </thead>
    <tbody id="aplist" style="font-size:12px;">
    	<script type="text/x-mustache" id="firmwares">
			{{#firmwares}}
			<tr class = "firmware">
				<td>{{imageID}}</td>
                            <td>{{vendorID}}-{{boardID}}-{{boardReversion}}</td>
							<td>{{memo}}</td>
							<td class="center" ><a data="{{index}}" class="firmware-delete"><img src="images/remove.gif" width="16" height="16"></td>
            </tr>
			{{/firmwares}}
		</script>
    	<tr>
    		<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
        </tr>
    </tbody>
    </table>
  </div>
</body>
<script src="acl_application_group.js"></script>
</html>
