<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<script src="../js/uiapi/uiapicore.js"></script>
<script src="../js/uiapi/login.js"></script>
<script src="../js/uiapi/ac.js"></script>
<script src="../js/uiutils.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script src="/js/jstree/jstree.min.js"></script>
<script src="/js/mustache.js"></script>
<script src="ap_configs.js"></script>
<link type="text/css" href="css/style.css"  rel="stylesheet" />
<link rel="stylesheet" href="/js/jstree/themes/default/style.min.css" />
<style>
body{overflow-y:auto; overflow-x:auto;}
.Left{float:left; height:100%; width:280px; border-right:solid 3px #ddd; padding:0 10px;}
.Right{float:left; width:400px; height:100%;}
</style>
<title>配置管理</title>
</head>
<body>

<div style="height:1024px;"> 
  <div id="leftgp" class="Left">
  	<div id="grouptree" align="top"></div>
  </div>

  <div id="maindiv" class="Right">
  	<div id="configEdit">
  	<div id="divtitle" style="width:684px;"><span id="curgpname">AC基本配置</span></div>
    <form method="POST" id="acConfigForm">
    <table id="logtable" style="width:684px">
      	<tbody id="aplist" style="font-size:12px;">
        	<tr>
            	<td style="width:35%; text-align:right; padding-right:10px;">
					AC功能
				</td>
                <td>
        		<label><input type="radio" name="enable" id="wifion" value="1" checked>
					<span>开启</span></label>
				<label><input type="radio" name="enable" id="wifioff" value="0">
					<span>关闭</span></label>
                </td>
            </tr>
				<tr>
					<td style="width:35%; text-align:right; padding-right:10px;">
						AC网页认证
					</td>
					<td>
						<select id="pureACAuth" name="pureACAuth" style="width:155px;">
							<option value="true">开启</option>
							<option value="false">关闭</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="width:35%; text-align:right; padding-right:10px;">
						优先级
					</td>
					<td>
						<select id="priority" name="priority" style="width:155px;">
							<option value="0">0(最高)</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10" selected>10</option>
							<option value="11">11</option>
							<option value="12">12</option>
							<option value="13">13</option>
							<option value="14">14</option>
							<option value="15">15(最低)</option>
						</select>
					</td>
				</tr>
        	<tr>
          		<td style="width:35%; text-align:right; padding-right:10px;">
					缺省组
				</td>
          		<td>
					<select id="default" name="default" style="width:155px;">
                    </select>
				</td>
       		</tr>
            <tr>
				<td style="width:35%; text-align:right; padding-right:10px;">PING间隔</td>
				<td><input type="text" id="pingInterval" name="pingInterval" maxlength="32"/>
                </td>							
			</tr>
            <tr>
				<td style="width:35%; text-align:right; padding-right:10px;">静默时间</td>
				<td><input type="text" id="silentInterval" name="silentInterval" maxlength="32"/>
                </td>							
			</tr>
            <tr>
				<td style="width:35%; text-align:right; padding-right:10px;">扫描间隔</td>
				<td><input type="text" id="maxDiscoveryInterval" name="maxDiscoveryInterval" maxlength="32"/>
                </td>							
			</tr>
            <tr>
				<td style="width:35%; text-align:right; padding-right:10px;">扫描次数</td>
				<td><input type="text" id="maxDiscoveries" name="maxDiscoveries" maxlength="32"/>
                </td>							
			</tr>
            <tr>
				<td style="width:35%; text-align:right; padding-right:10px;">等待时间</td>
				<td><input type="text" id="idleTimeout" name="idleTimeout" maxlength="32"/>
                </td>							
			</tr>
            <tr>
				<td style="width:35%; text-align:right; padding-right:10px;">最大WTP</td>
				<td><input type="text" id="maxWTP" name="maxWTP" maxlength="32"/>
                </td>							
			</tr>
			<tr>
				<td style="width:35%; text-align:right; padding-right:10px;">
					终端信号更新
				</td>
				<td>
					<label><input type="radio" name="stationStatusEnable" id="stationOn" value="1" checked>
						<span>开启</span></label>
					<label><input type="radio" name="stationStatusEnable" id="stationOff" value="0">
						<span>关闭</span></label>
				</td>
			</tr>
			<tr>
				<td class="tdhead" style="width:20%">自动重启</td>
				<td>
					<span class="v">
						<label><input type="radio" name="wtpAutoReboot" id="wtpAutoRebootOn" value="true" checked>
							<span>开启</span></label>
						<label><input type="radio" name="wtpAutoReboot" id="wtpAutoRebootOff" value="false">
							<span>关闭</span></label>
					</span>
				</td>
			</tr>
			<tr>
				<td class="tdhead">重启时间</td>
				<td>
					<input id="rebooth" name="rebooth" type="text" value=""
						style="width:40px" />时
					<input id="rebootm" name="rebootm" type="text" value=""
						style="width:40px" />分&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td class="tdhead">重启星期</td>
				<td>
					<input id="D0" name="D0" type="checkbox" value="yes"  /><label for="D0">日</label>&nbsp;
					<input id="D1" name="D1" type="checkbox" value="yes"  /><label for="D1">一</label>&nbsp;
					<input id="D2" name="D2" type="checkbox" value="yes"  /><label for="D2">二</label>&nbsp;
					<input id="D3" name="D3" type="checkbox" value="yes"  /><label for="D3">三</label>&nbsp;
					<input id="D4" name="D4" type="checkbox" value="yes"  /><label for="D4">四</label>&nbsp;
					<input id="D5" name="D5" type="checkbox" value="yes"  /><label for="D5">五</label>&nbsp;
					<input id="D6" name="D6" type="checkbox" value="yes"  /><label for="D6">六</label>&nbsp;
				</td>
			</tr>
		</tbody>
	</table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
      <input type="button" id="configsave" value="保存" onclick="configSubmit()"/>
      <!--<input type="button" value="确定" onclick="presubmit()"/>-->
      <input type="button" value="取消" onclick=";"/>
    </div>
    </form>
    </div>
  	<div id="groupEdit" style="display:none">
  	<div id="divtitle" style="width:684px;"><span id="curgpname">分组编辑</span></div>
    <form method="POST" id="groupEditForm">
    <table id="logtable" style="width:684px">
      	<tbody id="aplist" style="font-size:12px;">
        	<tr>
          		<td style="width:35%; text-align:right; padding-right:10px;">
					分组名称
				</td>
          		<td>
					<input type="text" id="name" name="name" maxlength="8"/>
				</td>
       		</tr>
            <input type="hidden" name="macType" id="macType" value="local"/>
       		<tr>
				<td style="width:35%; text-align:right; padding-right:10px;">备注</td>
				<td><input type="text" id="memo" name="memo" maxlength="32"/>
                </td>							
			</tr>
		</tbody>
	</table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
      <input type="button" id="btadd" value="保存" onclick="groupSubmit()"/>
      <!--<input type="button" value="确定" onclick="presubmit()"/>-->
      <input type="button" value="取消" onclick="javascript:window.location.reload();"/>
    </div>
    </form>
    </div>
    <div id="radioEdit" style="display:none">
  	<div id="divtitle" style="width:684px;"><span id="curgpname">无线设备</span></div>
    <form method="POST" id="radioEditForm">
    <input type="hidden" name="radioID" id="radioID" value="">
	<input type="hidden" name="groupname" id="groupname" value="">
	<input type="hidden" name="wtpname" id="wtpname" value="">
    <table id="logtable" style="width:684px">
      <tbody id="aplist" style="font-size:12px;">
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">信道</td>
          <td><select id="channel" name="channel" style="width:155px;">
              <option value="0">自动选择</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="36">36</option>
              <option value="40">40</option>
              <option value="44">44</option>
              <option value="48">48</option>
              <option value="52">52</option>
              <option value="56">56</option>
              <option value="60">60</option>
              <option value="64">64</option>
              <option value="100">100</option>
              <option value="104">104</option>
              <option value="108">108</option>
              <option value="112">112</option>
              <option value="116">116</option>
              <option value="120">120</option>
              <option value="124">124</option>
              <option value="128">128</option>
              <option value="132">132</option>
              <option value="136">136</option>
              <option value="140">140</option>
              <option value="149">149</option>
              <option value="153">153</option>
              <option value="157">157</option>
              <option value="161">161</option>
              <option value="165">165</option>
            </select></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">发射功率</td>
					<td>
						<select id="txpower" name="txpower" style="width:155px;">
							<option value="0">0 dBm (1 mW)</option>
							<option value="4">4 dBm (2 mW)</option>
							<option value="5">5 dBm (3 mW)</option>
							<option value="7">7 dBm (5 mW)</option>
							<option value="8">8 dBm (6 mW)</option>
							<option value="9">9 dBm (7 mW)</option>
							<option value="10">10 dBm (10 mW)</option>
							<option value="11">11 dBm (12 mW)</option>
							<option value="12">12 dBm (15 mW)</option>
							<option value="13">13 dBm (19 mW)</option>
							<option value="14">14 dBm (25 mW)</option>
							<option value="15">15 dBm (31 mW)</option>
							<option value="16">16 dBm (39 mW)</option>
							<option value="17">17 dBm (50 mW)</option>
							<option value="18">18 dBm (63 mW)</option>
							<option value="19">19 dBm (79 mW)</option>
							<option value="20">20 dBm (100 mW)</option>
							<option value="21">21 dBm (126 mW)</option>
							<option value="22">22 dBm (159 mW)</option>
							<option value="23">23 dBm (200 mW)</option>
							<option value="24">24 dBm (252 mW)</option>
							<option value="25">25 dBm (318 mW)</option>
							<option value="26">26 dBm (400 mW)</option>
							<option value="27">27 dBm (500 mW)</option>
							<option value="28">28 dBm (636 mW)</option>
							<option value="29">29 dBm (800 mW)</option>
							<option value="30">30 dBm (1000 mW)</option>
							<option value="31">31 dBm (1272 mW)</option>
							<option value="32">32 dBm (1600 mW)</option>
							<option value="33">33 dBm (2000 mW)</option>
						</select>
					</td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">HWMODE</td>
          <td><select id="hwmode" name="hwmode" style="width:155px;">
            <option value="11a">11a</option>
						<option value="11b">11b</option>
						<option value="11g">11g</option>
						<option value="11n">11n</option>
						<option value="11bg">11bg</option>
						<option value="11bgn">11bgn</option>
						<option value="11bn">11bn</option>
						<option value="11gn">11gn</option>
						<option value="11ac">11ac</option>
					</select></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">频宽</td>
          <td><select id="htmode" name="htmode" style="width:155px;">
              <option value="HT20" selected>HT20</option>
			<option value="HT40">HT40</option>
			<option value="HT40+">HT40+</option>
			<option value="HT40-">HT40-</option>
            <option value="VHT20">VHT20</option>
			<option value="VHT40">VHT40</option>
			<option value="VHT80">VHT80</option>
            <option value="VHT80_80">VHT80_80</option>
			<option value="VHT160">VHT160</option>
            </select></td>
        </tr>
       <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">最低连接信号</td>
          <td><select id="minSignal" name="minSignal" style="width:155px;">
               <option value="0" selected>禁用</option>
               <option value="-95">-95db</option>
               <option value="-93">-93db</option>
               <option value="-91">-91db</option>
               <option value="-89">-89db</option>
               <option value="-87">-87db</option>
               <option value="-85">-85db</option>
               <option value="-83">-83db</option>
               <option value="-81">-81db</option>
               <option value="-79">-79db</option>
               <option value="-77">-77db</option>
               <option value="-75">-75db</option>
               <option value="-73">-73db</option>
               <option value="-71">-71db</option>
               <option value="-70">-70db</option>
               <option value="-69">-69db</option>
               <option value="-68">-68db</option>
               <option value="-67">-67db</option>
               <option value="-66">-66db</option>
               <option value="-65">-65db</option>
               <option value="-64">-64db</option>
            </select></td>
         </tr>
      </tbody>
    </table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
      <input type="button" id="btadd" value="保存" onclick="radioSubmit()"/>
      <!--<input type="button" value="确定" onclick="presubmit()"/>-->
      <input type="button" value="取消" onclick="javascript:window.location.reload();"/>
    </div>
    </form>
    </div>
    <div id="ssidEdit" style="display:none">
    <div id="divtitle" style="width:684px;"><span id="curgpname">无线服务SSID</span></div>
    <form method="POST" id="wlanEditForm">
    <input type="hidden" name="wlanID" id="wlanID" value="">
    <input type="hidden" name="radioID" id="radioID" value="">
    <input type="hidden" name="groupname" id="groupname" value="">
	<input type="hidden" name="wtpname" id="wtpname" value="">
    <table id="logtable" style="width:684px">
      <tbody id="aplist" style="font-size:12px;">
        
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">SSID</td>
          <td><input type="text" id="ssid" name="ssid" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">安全模式</td>
          <td><select id="encryption" name="encryption" style="width:155px;">
              <option value="none">禁用</option>
              <option value="psk">WPA-PSK</option>
              <option value="psk2">WPA2-PSK</option>
              <option value="psk-mixed">WPA-PSK/WPA2-PSK</option>
              <option value="psk-mixed">WPA-PSK/WPA2-PSK</option>
              <option value="wpa">WPA-EAP(802.1x)</option>
              <option value="wpa2">WPA2-EAP(802.1x)</option>
            </select></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">密钥</td>
          <td><input type="text" id="key" name="key" /></td>
        </tr>
	<tr>
          <td style="width:35%; text-align:right; padding-right:10px;">VLAN</td>
          <td><input type="text" id="vlanID" name="vlanID" maxlength="2"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">最大无线客户端</td>
          <td><input type="text" id="maxStation" name="maxStation" maxlength="2"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">集中转发</td>
          <td><select id="tunnelMode" name="tunnelMode" style="width:155px;">
              <option value="0" selected>禁用</option>
              <option value="4">启用</option>
            </select></td>
        </tr>
      </tbody>
    </table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
      <input type="button" id="btadd" value="保存" onclick="wlanSubmit()"/>
      <!--<input type="button" value="确定" onclick="presubmit()"/>-->
      <input type="button" value="取消" onclick="javascript:window.location.reload();"/>
    </div>
    </form>
  </div>
  <div id="wtpEdit" style="display:none">
    <div id="divtitle" style="width:684px;"><span id="curgpname">WTP(AP)配置</span></div>
    <form method="POST" id="wtpEditForm">
    <table id="logtable" style="width:684px">
      <tbody id="aplist" style="font-size:12px;">
        
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">序列号</td>
          <td><input type="text" id="name" name="name" maxlength="32"/></td>
        </tr>
        <tr>
          	<td style="width:35%; text-align:right; padding-right:10px;">
				组名
			</td>
          	<td>
				<select id="groupname" name="groupname" style="width:155px;">
               	</select>
			</td>
       	</tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">安装位置</td>
          <td><input type="text" id="location" name="location" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">IP地址</td>
          <td><input type="text" id="ipaddr" name="ipaddr" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">子网掩码</td>
          <td><input type="text" id="netmask" name="netmask" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">网关地址</td>
          <td><input type="text" id="gateway" name="gateway" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">主DNS</td>
          <td><input type="text" id="dns1" name="dns1" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">备DNS</td>
          <td><input type="text" id="dns2" name="dns2" maxlength="32"/></td>
        </tr>
      </tbody>
    </table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
      <input type="button" id="btadd" value="保存" onclick="wtpSubmit()"/>
      <!--<input type="button" value="确定" onclick="presubmit()"/>-->
      <input type="button" value="取消" onclick="javascript:window.location.reload();"/>
    </div>
    </form>
  </div>
  <div id="setAddrsEdit" style="display:none">
    <div id="divtitle" style="width:684px;"><span id="curgpname">批量分配地址</span></div>
    <form method="POST" id="setAddrEditForm">
    <table id="logtable" style="width:684px">
      <tbody id="aplist" style="font-size:12px;">
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">分组名称</td>
          <td><input type="text" id="groupname" name="groupname" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">IP地址</td>
          <td><input type="text" id="ipaddr" name="ipaddr" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">子网掩码</td>
          <td><input type="text" id="netmask" name="netmask" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">网关地址</td>
          <td><input type="text" id="gateway" name="gateway" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">主DNS</td>
          <td><input type="text" id="dns1" name="dns1" maxlength="32"/></td>
        </tr>
        <tr>
          <td style="width:35%; text-align:right; padding-right:10px;">备DNS</td>
          <td><input type="text" id="dns2" name="dns2" maxlength="32"/></td>
        </tr>
      </tbody>
    </table>
    <div id="divsavebtn"><span class="head">&nbsp;</span>
      <input type="button" id="btadd" value="分配" onclick="setAddrsSubmit()"/>
      <!--<input type="button" value="确定" onclick="presubmit()"/>-->
      <input type="button" value="取消" onclick="javascript:window.location.reload();"/>
    </div>
  </form>
  </div>
</div>


</body>
</html>
