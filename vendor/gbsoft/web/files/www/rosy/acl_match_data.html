<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="/js/jquery-ui/jquery-ui.min.css">
<script language="JavaScript" src="/js/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/uiutils.js"></script>
<script src="../js/uiapi/uiapicore.js"></script>
<script src="../js/uiapi/network.js"></script>
<script src="../js/uiapi/login.js"></script>
<script src="../js/uiapi/appiden.js"></script>
<script type="text/javascript" src="js/pub.js"></script>
<script src="/js/jstree/jstree.min.js"></script>
<script src="/js/mustache.js"></script>
<link rel="stylesheet" href="/js/jstree/themes/default/style.min.css" />
<script type="text/javascript" src="js/common.js"></script>
<link type="text/css" href="css/style.css"  rel="stylesheet" />
<title>匹配定义</title>

</head>
<body>
  <div id="maindiv">
  	<div id="divtitle"><span id="curgpname">匹配数据定义</span></div>
    <table id="logtable" style="width:100%">
    	<thead bgcolor="#429CF5" style="color:#FFF; font-weight:bold; font-size:14px;">
    		<tr>
        		<th width="10%" align="center">匹配名称</th>
				<th width="15%" align="center">匹配方法</th>
        		<th width="25%" align="center">备注</th>
        		<th width="6%" align="center">编辑</th>
        		<th width="6%" align="center">删除</th>
			</tr>
		</thead>
		<tbody id="aplist" style="font-size:12px;">
			<script type="text/x-mustache" id="matchs">
                		{{#matchs}}
						<tr class="match">
                            <td>{{matchName}}</td>
                            <td>{{funcName}}</td>
							<td>{{memo}}</td>
							<td><a  data="{{matchName}}" class="match-section-edit">
								<img src="images/edit.gif" width="16" height="16"/></a></td>
							<td><a  data="{{matchName}}" class="match-section-delete">
								<img src="images/remove.gif" width="16" height="16"/></a></td>
                        </tr>
						{{/matchs}}
						</script>
    		<tr>
    			<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td></td><td>&nbsp;</td>
        	</tr>
    	</tbody>
    </table>
    <button type="button" id="addMathDataBtn" style="margin-left:750px;margin-top:20px">
    	添加规则</button>
</div>
</body>




<script type="text/x-mustache" id="matchDataEdit">
	<div id="dialog-matchDataEdit" title="{{title}}">
	<form method="POST" id="matchDataEditForm" action="/doform/SET_NET_CONFIG">
		<input type=hidden name="page" value="set_net.asp">
			<div id="maindiv" style="width:100%">
			<!--div id="divtitle">规则编辑</div-->
			<!--div id="divline">&nbsp;</div-->
			<table id="logtable" style="width:100%">
				<tbody id="loglist">
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							匹配名称
						</td>
						<td>
							<input type="text" id="matchName" name="matchName" maxlength="32"
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">匹配方法</td>
						<td>
							<select name="funcName" id="funcName" 
								style="width:155px" >
							</select>
						</td>
					</tr>
					<tr class="l4portEdit">
						<td style="width:20%; text-align:right; padding-right:10px;">
							端口方向
						</td>
						<td>
							<select name="portDir" id="portDir" style="width:155px;" >
								<option value="from">源端口</option>
								<option value="to">目的端口</option>
							</select>
						</td>
					</tr>
					<tr class="l4portEdit">
						<td style="width:20%; text-align:right; padding-right:10px;">
							端口方式
						</td>
						<td>
							<select name="portType" id="portType" style="width:155px;" >
								<option value="single">单个端口</option>
								<option value="range">端口范围</option>
								<option value="split">离散端口</option>
							</select>
						</td>
					</tr>
					<tr class="l4portEdit">
						<td style="width:20%; text-align:right; padding-right:10px;">
							端口
						</td>
						<td>
							<input type="text" name="ports" id="ports" value="" 
								class="ipt-text" 
								datatype="text" maxLength="31" minLength="1" 
							/>
						</td>
					</tr>
					<tr class="bpfEdit">
						<td style="width:20%; text-align:right; padding-right:10px;">
							BPF定义
						</td>
						<td>
							<textarea rows="6" cols="40" id="BPF" name="BPF"></textarea>
						</td>
					</tr>
					<tr  class="regularEdit">
						<td style="width:20%; text-align:right; padding-right:10px;">
							正则表达式
						</td>
						<td>
							<input type="text" id="regular" name="regular" maxlength="32"/>
						</td>
					</tr>
					<tr>
						<td style="width:20%; text-align:right; padding-right:10px;">
							备注
						</td>
						<td>
							<input type="text" id="memo" name="memo" maxlength="32"
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	</div>	
</script>

<script src="acl_match_data.js"></script>
</html>
